    //runtimeOnly fg.deobf("slimeknights.mantle:Mantle:${minecraft_version}-${mantle_version}") //1.18 (Dependency of Tinker's Construct)
    runtimeOnly fg.deobf("maven.modrinth:create-dreams-and-desires:${dreams_and_desires_version}") //1.18
    runtimeOnly fg.deobf("maven.modrinth:mekanism:${mekanism_version}") //1.18
